<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sorteio()">sorteio</button><br>
    <div id="resposta"></div>
</body>

<script>
    function sorteio(){
       var sorte = ((Math.random() * 4) + 5).toFixed(0)
        resposta.innerHTML = `${sorte}<br>`
    }
</script>
